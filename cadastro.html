<!doctype html>
<html lang="pt">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.24/b-1.7.0/r-2.2.7/datatables.min.css" rel="stylesheet"
        type="text/css" />

    <title>Cadastro de Mercadoria</title>
</head>

<body>
    <section>
        <h1>Cadastro de Mercadoria</h1>
    </section>

    <article>
        <div>
            <form name="frmMercadoria" action="#">
                <input type="hidden" id="valId" />
                <div><input placeholder="Nome" type="text" id="txtNome" min="1" max="60" required value="Danoninho" /></div>
                <div><input placeholder="Pre&ccedil;o" type="number" id="txtPreco" min="0.05" max="6" step=".01"
                        required value="2.6" /></div>
                <div><input placeholder="Validade" type="date" id="txtValidade" required value="2021-12-31" /></div>
                <div><input type="button" onclick="addMercadoria()" value="Cadastar" /></div>
            </form>
        </div>
        <div id="divTabela">
            <table id="tblMercadoria" class="display" width="100%"></table>
        </div>
    </article>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.24/b-1.7.0/r-2.2.7/datatables.min.js"></script>
    <script src="scripts/crud.js"></script>
    <script>
        var dtMercadoria = null;
        $(document).ready(function () {
            carregaTabela();
            exibeTabela();
        });

        function addMercadoria() {
            var valId = document.getElementById("valId")
            var txtNome = document.getElementById("txtNome")
            var txtPreco = document.getElementById("txtPreco")
            var txtValidade = document.getElementById("txtValidade")
            

            if (valId.value == "") {
                var p = new Produto(valId.value, txtNome.value, txtPreco.value, txtValidade.value)
                p.create()
            } else {
                var p = Produto.read(valId.value)
                p.update(txtNome.value, txtPreco.value, txtValidade.value)
            }

            exibeTabela();
        }

        function carregaTabela() {
            dtMercadoria = $('#tblMercadoria').DataTable({
                data: produtos,
                columns: [
                    { title: "Id" },
                    { title: "Nome" },
                    { title: "Pre√ßo" },
                    { title: "Validade" },
                ]
            });
        }

        function exibeTabela() {
            dtMercadoria.invalidate().draw();
        }
    </script>
</body>

</html>
